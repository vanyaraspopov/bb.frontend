<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Binance Bot</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
  <div class="container">
    <h1 class="header__title">Binance Bot</h1>
  </div>
</header>

<main>
  <div class="container" id="bb">
    <!-- Список модулей -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Модули</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <div class="module-info">
          <span class="module-info__status module-info__status--enabled">
            <i class="glyphicon glyphicon-ok"></i>
          </span>
              <span class="module-info__title">Сбор данных</span>
              <div class="module-info__buttons">
                <button class="btn btn-success">Запустить все</button>
                <button class="btn btn-danger">Остановить все</button>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="module-info">
          <span class="module-info__status module-info__status--disabled">
            <i class="glyphicon glyphicon-remove"></i>
          </span>
              <span class="module-info__title">Торговля</span>
              <div class="module-info__buttons">
                <button class="btn btn-success">Запустить все</button>
                <button class="btn btn-danger">Остановить все</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Настройки валютных пар -->
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Валютные пары</h3>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-condensed">
          <tr>
            <th>Вкл</th>
            <th>Квот. валюта</th>
            <th>Баз. валюта</th>
            <th>Сумма ордера</th>
            <th>Коэфф. для покупки</th>
            <th>Коэфф. для продажи (верх)</th>
            <th>Коэфф. для продажи (низ)</th>
            <th>Модули</th>
            <th>Действия</th>
          </tr>
          <tr>
            <td><i class="glyphicon glyphicon-ok"></i></td>
            <td><input type="text" value="ETH" class="form-control"></td>
            <td><input type="text" value="BTC" class="form-control"></td>
            <td><input type="text" value="0.001" class="form-control"></td>
            <td><input type="text" value="5" class="form-control"></td>
            <td><input type="text" value="" class="form-control"></td>
            <td><input type="text" value="" class="form-control"></td>
            <td>
              <li>Сбор данных</li>
              <li>Торговля</li>
            </td>
            <td>
              <button class="btn-xs btn-success"><i class="glyphicon glyphicon-ok" title="Сохранить"></i></button>
              <button class="btn-xs btn-primary"><i class="glyphicon glyphicon-off" title="Вкл/Выкл"></i></button>
              <button class="btn-xs btn-danger"><i class="glyphicon glyphicon-remove" title="Удалить"></i></button>
            </td>
          </tr>
          <tr>
            <td><i class="glyphicon glyphicon-remove"></i></td>
            <td><input type="text" value="LTC" class="form-control"></td>
            <td><input type="text" value="BTC" class="form-control"></td>
            <td><input type="text" value="0.001" class="form-control"></td>
            <td><input type="text" value="5" class="form-control"></td>
            <td><input type="text" value="" class="form-control"></td>
            <td><input type="text" value="" class="form-control"></td>
            <td>
              <li>Сбор данных</li>
            </td>
            <td>
              <button class="btn-xs btn-success"><i class="glyphicon glyphicon-ok" title="Сохранить"></i></button>
              <button class="btn-xs btn-primary"><i class="glyphicon glyphicon-off" title="Вкл/Выкл"></i></button>
              <button class="btn-xs btn-danger"><i class="glyphicon glyphicon-remove" title="Удалить"></i></button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</main>

<footer>
  <div class="container">
    <!---->
  </div>
</footer>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/app-compiled.js"></script>
</body>
</html>
