<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Binance Bot</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <h1 class="header__title">Binance Bot</h1>
      </div>
      <div class="col-xs-12 col-sm-8">
        <form class="form-inline text-right" action="/login.html" method="post">
          <div class="form-group">
            <label class="sr-only" for="username">Логин</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="логин" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="пароль" required>
          </div>
          <button type="submit" class="btn btn-default">Вход</button>
        </form>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="text-center">
      <h1>Необходима авторизация</h1>
    </div>
  </div>
</main>

<script src="js/vendor/jquery-3.3.1.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>

</body>
</html>
